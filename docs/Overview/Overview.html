<H2><U>Dxf2Svg Description:</U></H2>

<P>
Dxf2Svg converts Autodesk AutoCAD's
<I>defacto</I> standard <B>D</B>rawing e<B>X</B>change <B>F</B>ormat (DXF) into a
<B>S</B>caleable <B>V</B>ector <B>G</B>raphic (SVG). It is a stand alone file
format converter written in <A HREF="http://java.sun.com/getjava/">Java</A> (available from
<A HREF="http://www.sun.com/">Sun Microsystems Inc.</A>).
</P>
